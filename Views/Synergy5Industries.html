    <h1>Synergy 5 Industries</h1>
    <div ng-repeat="sub in subscribers">
      <div class="transparentImageHolder">
        <img ng-src="assets/subscribers/{{sub.Name}}1.png" id="transparentWorker"/>

        <div class="fillingDiv{{$index}}"></div>
        <div class="subscriberCategoryHolder">
          <p class="subscriberCategory">{{sub.Name}}</p>

      </div>
